<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            perspective: 1000px;
            background-color: #111827; /* Dark background */
        }
        #presentation-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.76, 0, 0.24, 1);
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backface-visibility: hidden;
            background-color: #1f2937; /* Slide background */
            color: #f3f4f6; /* Light text */
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
            text-align: center;
            transform: translateZ(calc(var(--z) * 1px));
        }
        .slide h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .slide p {
            font-size: 1.5rem;
            max-width: 800px;
        }
        .map-container {
            width: 80%;
            height: 60%;
            border-radius: 16px;
            overflow: hidden;
            margin-top: 2rem;
            border: 4px solid #4b5563;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        #nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 1rem;
        }
        .nav-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* Individual slide positions */
        #slide1 { --z: 0; transform: rotateY(0deg) translateZ(50vh); }
        #slide2 { --z: 0; transform: rotateY(90deg) translateZ(50vw); }
        #slide3 { --z: 0; transform: rotateY(90deg) translateZ(50vw); /* Initially same as 2 for map transition */ }
        #slide4 { --z: 0; transform: rotateX(-90deg) translateZ(50vh); }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="presentation-container">
        <!-- Slide 1: Title -->
        <div class="slide" id="slide1">
            <h1 class="text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">A Little Bit About Me</h1>
            <p class="text-2xl text-gray-300 mt-4">A journey through my life and experiences.</p>
        </div>

        <!-- Slide 2: Born in Nottingham -->
        <div class="slide" id="slide2">
            <div>
                <h1 class="text-5xl font-bold">Born in Nottingham</h1>
                <p class="text-xl text-gray-400">Where my story began.</p>
            </div>
            <div class="map-container" id="map-nottingham">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d153880.7423237119!2d-1.2829923552989635!3d52.95402231649893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4879c3c734b911dd%3A0x7e3a34586273a7a9!2sNottingham!5e0!3m2!1sen!2suk!4v1662556399181!5m2!1sen!2suk" loading="lazy"></iframe>
            </div>
        </div>

        <!-- Slide 3: Moved to London -->
        <div class="slide" id="slide3">
             <div>
                <h1 class="text-5xl font-bold">Moved to London</h1>
                <p class="text-xl text-gray-400">Starting a new chapter.</p>
            </div>
            <div class="map-container" id="map-london">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317718.69319292053!2d-0.3817765050863253!3d51.52830798424948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon!5e0!3m2!1sen!2suk!4v1662556455349!5m2!1sen!2suk" loading="lazy"></iframe>
            </div>
        </div>

        <!-- Slide 4: Hobbies -->
        <div class="slide" id="slide4">
            <h1 class="text-5xl font-bold">My Hobbies</h1>
            <p class="text-xl text-gray-400">What I do for fun!</p>
            <!-- You can add images or more text here -->
        </div>
    </div>

    <div id="nav-buttons">
        <button id="prevBtn" class="nav-btn">← Prev</button>
        <button id="nextBtn" class="nav-btn">Next →</button>
    </div>

    <script>
        const container = document.getElementById('presentation-container');
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentSlide = 0;

        const slideTransforms = [
            { transform: 'rotateY(0deg) translateZ(0)', slide: 1 }, // Title
            { transform: 'rotateY(-90deg) translateX(-50vw) scale(0.5)', slide: 2 }, // Nottingham
            { transform: 'rotateY(-90deg) translateX(-50vw) scale(2) translateZ(100px)', slide: 3 }, // Map Transition Start
            { transform: 'rotateY(-90deg) translateX(-50vw) scale(1)', slide: 3 }, // London
            { transform: 'rotateX(90deg) translateY(-50vh) scale(0.5)', slide: 4 }, // Hobbies
        ];

        let currentTransformIndex = 0;

        function updatePresentation() {
            // Apply the transform from the sequence
            container.style.transform = slideTransforms[currentTransformIndex].transform;
        }

        function goToNext() {
            if (currentTransformIndex < slideTransforms.length - 1) {
                currentTransformIndex++;
                updatePresentation();
            }
        }

        function goToPrev() {
            if (currentTransformIndex > 0) {
                currentTransformIndex--;
                updatePresentation();
            }
        }

        nextBtn.addEventListener('click', goToNext);
        prevBtn.addEventListener('click', goToPrev);

        // Keyboard navigation
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                goToNext();
            } else if (e.key === 'ArrowLeft') {
                goToPrev();
            }
        });
        
        // Initial setup
        updatePresentation();

    </script>
</body>
</html>
